version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: megadownload_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: facturacion
      MONGO_INITDB_DATABASE: megadownload
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - megadownload_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  # API REST en TypeScript/Node.js
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: megadownload_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGO_URI: "mongodb://root:facturacion@mongodb:27017/megadownload?authSource=admin"
      DOWNLOAD_PATH: /app/downloads
      MAX_CONCURRENT: 3
      NODE_ENV: production
    volumes:
      - ./downloads:/app/downloads
      - api_node_modules:/app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - megadownload_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Cliente Flutter Web
  flutter_web:
    build:
      context: ./app
      dockerfile: ../Dockerfile.flutter
    container_name: megadownload_flutter_web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - megadownload_network
    environment:
      API_URL: http://api:3000

networks:
  megadownload_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  api_node_modules:
    driver: local