services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: megadownload_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: facturacion
      MONGO_INITDB_DATABASE: megadownload
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - megadownload_network
  # API REST en TypeScript/Node.js
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: megadownload_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGO_URI: "mongodb://root:facturacion@mongodb:27017/megadownload?authSource=admin"
      DOWNLOAD_PATH: /app/downloads
      MAX_CONCURRENT: 2
      NODE_ENV: production
    volumes:
      - ./downloads:/app/downloads
    depends_on:
      - mongodb
    networks:
      - megadownload_network

  # Cliente Flutter Web
  flutter_web:
    build:
      context: .
      dockerfile: Dockerfile.flutter
    container_name: megadownload_flutter_web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - megadownload_network
    environment:
      API_URL: http://api:3000

networks:
  megadownload_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  api_node_modules:
    driver: local