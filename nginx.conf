 server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuración principal para Flutter Web
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Proxy reverso para la API
    location /api/ {
          proxy_buffering off;  # ✅ Crítico para SSE
        proxy_cache_bypass 1;
        proxy_read_timeout 300s;

        proxy_pass http://api:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Cache agresivo para assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Configuración específica para archivos WASM (WebAssembly)
    location ~* \.wasm$ {
        types {
            application/wasm wasm;
        }
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Configuración para archivos JSON
    location ~* \.json$ {
        add_header Cache-Control "no-cache";
    }

    # Configuración para manifest y service worker
    location = /manifest.json {
        add_header Cache-Control "no-cache";
    }

    location = /flutter_service_worker.js {
        add_header Cache-Control "no-cache";
    }

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;
}